<form style="margin-top: 20px" (ngSubmit)="createUser()" #createUserForm="ngForm">
  <div style="margin-bottom: 20px; margin-top: 20px">
    <div *ngIf="created" class="alert alert-success">
      User Created!
    </div>
    <div *ngIf="someError" class="alert alert-danger">
        There's been an error! Please try again!
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2">
      <label for="name1"> First Name</label>
    </div>
    <div class="col-md-4">
      <input [(ngModel)]="user.firstName" required name="firstName" type="text" id="name1" class="form-control" placeholder="First name">
    </div>
  </div>
    <div class="form-group row">
      <div class="col-md-2">
        <label> Last Name</label>
      </div>
      <div class="col-md-4">
        <input type="text" required [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Last name">
      </div>
  </div>
  <div>
    <div class="form-group row">
      <div class="col-md-2">
        <label for="inputEmail4">Email</label>
      </div>
      <div class="col-md-4">
        <input type="email" email required [(ngModel)]="user.email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <label for="inputPassword4">Password</label>
      </div>
      <div class="col-sm-4">
        <input type="password" required [(ngModel)]="user.password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.valid">Create new user</button>
</form>
