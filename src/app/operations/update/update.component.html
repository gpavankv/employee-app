<div *ngIf="showInfo" [ngClass]="userMessageClass" style="margin-top: 20px">
  {{userMessage}}
</div>
<form style="margin-top: 20px" (ngSubmit)="onFind()" #updateForm="ngForm">
  <div class="form-group row">
    <div class="col-md-2">
      <label for="inputEmail4">Email</label>
    </div>
    <div class="col-md-4">
      <input type="email" email required [(ngModel)]="user.email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div *ngIf="showUpdateForm">
    <div class="form-group row">
      <div class="col-md-2">
        <label for="name1"> First Name</label>
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="user.firstName" required name="firstName" type="text" id="name1" class="form-control" placeholder="First name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <label> Last Name</label>
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="user.lastName" required name="lastName" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div>
      <div class="form-group row">
        <div class="col-md-2">
          <label for="inputEmail5">New Email</label>
        </div>
        <div class="col-md-4">
          <input type="email" [(ngModel)]="user.newEmail" name="newEmail" class="form-control" id="inputEmail5" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2">
          <label for="inputPassword4">Password</label>
        </div>
        <div class="col-sm-4">
          <input type="password" required [(ngModel)]="user.password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!updateForm.valid">{{buttonName}}</button>
</form>
